<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campaign Finance</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Campaign Finance Explorer</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a id="buildArr">Testing 1</a></li>
          <li><a><button class="btn btn-default" type="button" id="submitCandidate">Submit</button></a></li>
        </ul>

      </div>
    </div>
  </div>
  <div class="container" id="holderBack">
    <div class="row" >
      <div class="col-md-12" id="holder">
        <div class="col-md-3 text-center">
          <h1 id="name"></h1>
          <h4 id="website"></h4>
          </br>
          <h2 id="cash"></h2>
          <h2 id="expenditures"></h2>
          <h2 id="contributions"></h2>
          <h4 id="email"></h4>
          <h4 id="treasurer"></h4>
        </div>
        <div class="tableHolder col-md-3">
          <table class="table table-hover" id="byCategory">
          </table>
        </div>
        <div class="tableHolder col-md-3">
          <table class="table table-hover" id="byRecipient">

          </table>
        </div>
        <div class="tableHolder col-md-3">
          <table class="table table-hover" id="byFiling">

          </table>
        </div>
      </div>
      <div class="col-md-12" id="presHolder">
        <div class="col-md-4 text-center">
          <div id="imgPlacholder">
          </div>
          <h1 id="presName"></h1>
          <h1 id="presCash"></h1>
          <h1 id="totalContributions"></h1>
        </div>
        <div class="col-md-4">
          <h1 id="totalContributions"></h1>
          <h3 id="contributions499"></h3>
          <h3 id="contributions1499"></h3>
          <h3 id="contributions2699"></h3>
          <h3 id="contributions2700"></h3>
        </div>
        <div class="tableHolder col-md-3">
          <table class="table table-hover" id="presComms">

          </table>
        </div>
      </div>
      <div class="col-md-12">
        <div class="alert alert-info text-center" id="employeeSel">
        </div>
      </div>
    </div>
  </div>

  <div class="container candContainer">
    <div class="row" id="candidateList candContainer">
      <div class="forceContainer candContainer">
      </div>
    </div>
  </div>



  <script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/apikeys.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
