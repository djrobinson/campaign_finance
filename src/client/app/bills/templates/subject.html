<div class="three columns">
  <p>Sidebar</p>
</div>
<div class="nine columns">
  <ul *ngFor="#bill of bills?.data">
    <a [routerLink]="['Bill', {bill_id: bill.bill_id, congress: bill.congress}]">Go here</a><li>{{bill.short_title}}
       <button
        (click)="selectBill(bill.bill_id)">
        {{bill.bill_id}}
       </button>
      </li>
  </ul>
</div>
