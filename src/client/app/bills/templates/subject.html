<div class="three columns">
  <p>Sidebar</p>
</div>
<div class="nine columns">
  <div *ngFor="#bill of bills?.data"
        class="bill-button"
        [routerLink]="['Bill', {bill_id: bill.bill_id, congress: bill.congress}]">
    <h3>{{bill.short_title}}</h3>
    <p>{{bill.bill_id}}</p>
    <p>{{bill.official_title}}</p>
  </div>
</div>
