<div class="content">
  <div class="choose-treemap" (click)="callSuperpacs()" [class.selected]="isSelected">
    <h3>Treemap</h3>
  </div>
  <div class="choose-list" (click)="callSuperpacs()" [class.selected]="!isSelected">
    <h3>List</h3>
  </div>
  <superpacs-list
    *ngIf="showList"
    [cand]="cand"
  >
  </superpacs-list>
  <treemap *ngIf="!showList" route="{{route}}">
  </treemap>
</div>
