<div class="content">
  <div class="opex-header">
    <h1>Opex</h1>
    <label class="switch">
      <input  (click)="callList()" type="checkbox">
      <div class="slider"></div>
    </label>

  </div>
  <opex-list
    *ngIf="showList"
    [cmte]="cmte">
  </opex-list>
  <treemap *ngIf="!showList" route="{{route}}">
</treemap>
</div>
