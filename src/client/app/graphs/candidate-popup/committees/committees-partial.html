<div class="content">
  <h1>Committees</h1>
  <table>
    <tr>
      <th>
        Committee Name
      </th>
      <th>
        Committee ID
      </th>
      <th>
        Transaction Amount
      </th>
      <th>
        Location
      </th>
      <th>
        Memo Text
      </th>
      <th>
        FEC File
      </th>
      <th>
        Committe Link
      </th>
    </tr>
    <tr *ngFor="#committee of committees">
      <td class="cmte-name">
        {{committee.NAME}}
      </td>
      <td>
        {{committee.CMTE_ID}}
      </td>
      <td class="green">
        {{parseFloat(committee.TRANSACTION_AMT) | currency:'USD':true}}
      </td>
      <td>
        {{committee.CITY}}, {{committee.STATE}}
      </td>
      <td>
        {{committee.MEMO_TEXT}}
      </td>
      <td>
      <a [href]="'http://docquery.fec.gov/cgi-bin/fecimg?'+committee?.IMAGE_NUM"><img src="images/fec.png" class="fec" /></a>
      </td>
      <td>
        {{committee.CMTE_ID}}
      </td>
    </tr>
  </table>
</div>
