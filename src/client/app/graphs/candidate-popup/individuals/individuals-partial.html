<div class="content">
  <div class="choose-bubble" (click)="callIndividuals()" [class.selected]="!isSelected">
    <h3>Bubble Chart</h3>
  </div>
  <div class="choose-list" (click)="callIndividuals()" [class.selected]="isSelected">
    <h3>List</h3>
  </div>
  <individuals-list
    *ngIf="showList"
    [cmte]="cmte">
  </individuals-list>
  <bubble-chart *ngIf="!showList"
    [cmte]="cmte"
    (indivEmit)="changeTran($event)">
  </bubble-chart>
</div>
