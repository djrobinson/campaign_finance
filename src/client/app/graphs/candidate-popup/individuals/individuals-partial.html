<div class="content">
  <div class="instructions">
    <h5>Each bubble represents the relative size of a single donation from an individual. Click on the individual to see a detailed donation profile</h5>
  </div>

  <individuals-list
    *ngIf="showList"
    [cmte]="cmte">
  </individuals-list>
  <bubble-chart *ngIf="!showList"
    [cmte]="cmte"
    (indivEmit)="changeTran($event)">
  </bubble-chart>
</div>
