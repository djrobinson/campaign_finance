<div class="landing-container">
      <div class="main-banner seven columns">
        <div class="title">
          <h1>CitizensHub.org</h1>
        </div>
        <h1>A campaign finance data visualization project creating donor maps out of FEC Filing data.</h1>
        <h5>Click on a category to the right to see candidates and committees.</h5>
      </div>
      <div class="main-menu five columns">
        <div class="main-menu-sel six columns" (click)="home()">
          <h3>Home</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="candPath('P')">
          <h3>Presidential <br> Candidates</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="candPath('H')">
          <h3>House <br> Candidates</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="candPath('S')">
          <h3>Senate <br> Candidates</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="candPath('S')">
          <h3>Super PACs</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="home()">
          <h3>About</h3>
        </div>
        <div class="main-menu-sel six columns" (click)="home()">
          <h3>Donate</h3>
        </div>
      </div>
</div>
