<div class="candidates-container text-center">

  <div class="toolbar">
    <h1>{{headerType}} Candidates</h1>
    <div class="instructions">
      Select a candidate below to explore their donor map.
    </div>
    <div class="row twelve columns toolbar-stuff">
      <div class="one columns">
      </div>
      <div class="option three columns" (click)="sortCandidates()">
        Sort by Contributions
      </div>
      <div class="option four columns search-box">
          <tr>
            <td>
              Search by Name
            </td>
            <td>
              <input
                [(ngModel)]="name"
                type="text"
                name="name">
            </td>
          </tr>
      </div>
      <div class="option three columns dropdown">
        Sort by State
        <div class="list-container">
          <div class="dropdown-list">
            <div *ngFor="#state of states" class="dropdown-item"  (click)="setState(state)">{{state}}</div>
          </div>
        </div>
      </div>
      <div class="one column">
      </div>
    </div>
  </div>
  <div class="row candidates-container">
    <ul class="list twelve columns">
      <li *ngFor="#candidate of candidatesView | nameFilter:name" class="list-item four columns" [style.border]="candidate.tile_color">
        <div class="candidate-profile three columns">

          <div class="row">
            <div class="twelve columns">
                <img [src]="candidate.profile_img" onerror="this.src='http://www.purplestrategies.com/wp-content/uploads/2014/04/placeholder_male@2x.png'" class="profile-img">
            </div>
          </div>
          <div class="row">
            <div class="button"
                    (click)="buildGraph(candidate.CANDIDATE_ID)"
                  >
                    Donor Graph
              </div>
          </div>
          <div class="row profile-header">
              <h4>Total Contributions: {{parseFloat(candidate.tot_con) | currency:'USD':true}}</h4>
              <h5>{{candidate.can_nam}}</h5>
              <p>{{candidate.PARTY}}<img src="images/fec.png" class="fec" (click)="openFec(candidate.lin_ima)" /></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
