<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campaign Finance</title>
  <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <style>

  </style>

</head>
<body>

  <div class="container" id="holderBack">
    <div class="row" >
      <div class="col-md-12" id="holder">
        <div class="col-md-4 text-center">
          <h3 id="name"></h3>
          <h4 id="website"></h4>
          </br>
          <h3 id="cash"></h3>
          <h3 id="expenditures"></h3>
          <h2 id="contributions"></h3>
          <h4 id="email"></h4>
          <h4 id="treasurer"></h4>
        </div>
        <div class="col-md-4 tableHolder">
        <ul class="nav nav-tabs">
          <li class="active" ><a href="#1" data-toggle="tab"></a>
          </li>
          <li><a href="#2" data-toggle="tab"></a>
          </li>
        </ul>
        <div class="tab-content ">
          <div id="1" class="tab-pane active">
            <table class="table table-striped table-hover" id="byCategory">

            </table>
          </div>
          <div id="2" class="tab-pane">
            <table class="table table-striped table-hover" id="byRecipient">
            </table>
           </div>
          </div>
        </div>
        <div class="col-md-4 tableHolder">
          <ul class="nav nav-tabs">
            <li class="active" ><a href="#3" data-toggle="tab" class="active">FEC Filings</a>
            </li>
            <li><a href="#4" data-toggle="tab">Top Donors</a>
            </li>
          </ul>
          <div class="tab-content ">
            <div id="3" class="tab-pane active">
              <table class="table table-striped table-hover" id="byFiling">
              </table>
            </div>
            <div id="4" class="tab-pane">
              <table class="table table-striped table-hover" id="byDonor">
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12" id="presHolder">

        <div class="col-md-3 col-md-offset-1 text-center">
          <div id="imgPlaceholder">
          </div>
          <h1 id="presName"></h1>
          <h3 id="presCash"></h3>
          <h3 id="totalDisbursements"></h3>

        </div>
        <div class="col-md-3 text-center closer">
          <h1 id="totalContributions"></h1>
          <br>
          <div id="pieChart">

          </div>

        </div>
        <div class="tableHolder col-md-4 text-center">
          <h3>Political Action Committees Associated with Candidate</h3>

          <table class="table table-hover" id="presComms">
          </table>
        </div>
      </div>
      <div class="col-md-12">
        <div class="alert alert-info text-center" id="employeeSel">
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
